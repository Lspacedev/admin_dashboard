<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link href=”https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css” rel=”stylesheet”>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="bar-title">Dashboard</div>
            <hr>
            <div class="bar-items">
                <div class="bar-nav">
                    <ul class="nav-list">
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                    
                </div>

                <div class="settings">
                    <hr>
                    <ul class="set-list">
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="top" id="top">
                <div class="search">
                    <input type="search" id="search-bar" name="search" />
                    <button>Search</button>
                </div>
                <div class="profile">
                    <img src="images/bell-outline.svg">
                    <img src="images/account.svg">
                    <h2>User One</h2>
                </div>
            </div>
            <div class="bottom">
                <div class="user">
                    <img src="images/account.svg">
                    <div>
                        Hi there! User One
                    </div>
                </div>
                <div class="user-action">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div> 
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="project-items">
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                </div>
            </div>
            <div class="trend">
                <div class="trend-items">
                    <div class="trend-item one">
                        <h3>Annoucements</h3>
                        <div></div>
                    </div>
                    <div class="trend-item wo">
                        <h3>Trending</h3>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
